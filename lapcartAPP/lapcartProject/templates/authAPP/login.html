{% extends "lapcartAPP/layout.html" %}

{% block title %}
    <title>Login</title>
{% endblock %}

{% block content %}
<div style="border:2px solid black;padding:20px; margin-left:33%; margin-right:38%; margin-top:16%">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="un">Username :</label>
        <input type="text" name="un" id="un">
        <label for="pw">Password :</label>
        <input type="password" name="pw" id="pw"><br>
        {% if messages %}
            {% for msg in messages %}
             <p style="color:red">{{msg}}</p>
            {% endfor %}
        {% endif %}
        <input type="submit" class="btn btn-success" >
    </form>
</div>

{% endblock %}
